<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Hello World!</title>
    <script src="js/lib/Cesium/Cesium.js"></script>
    <script src="js/lib/require.min.js" data-main="js/config"></script>

    <style>
        @import url(js/lib/Cesium/Widgets/widgets.css);
        html, body, #cesiumContainer {
            width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="css/EditionTools" type="text/css" />
    <link rel="stylesheet" href="css/jquery.dataTables.min.css" type="text/css" />
</head>
<body>
<div id="cesiumContainer"></div>
<div id="editionToolBar"></div>
<div id="commandStack"></div>
<script>
    var viewer = new Cesium.Viewer('cesiumContainer');

    // Initialize the edition tools and add the default tools
    require(['EditionTools'],
        function(EditionTools) {
            var editionTools = EditionTools.getInstance();
            editionTools.initialize(viewer);
            editionTools.addDefaultTools();
        }
    );

    // Add the tool bar
    require(['toolbar/ToolBarUI'],
        function(ToolBarUI) {
            var toolbarUI = new ToolBarUI('editionToolBar');
        }
    );

    // Add the command stack
    require(['stack/CommandStackUI'],
        function(CommandStackUI) {
            var commandStackUI = new CommandStackUI('commandStack');
        }
    );

</script>
</body>
</html>
